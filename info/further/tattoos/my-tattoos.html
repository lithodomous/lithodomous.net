
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Tattoos</title>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script>

    <link rel="stylesheet" href="style.css?v=1.1">
        <style>
        /* Styles for the new elements */
        #model-credit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #555; /* Dark gray color */
            font-size: 0.9em;
            /* Ensure it's above other content */
            z-index: 9999; /* Added or increased z-index */
        }

        #model-credit a {
            color: #555; /* Ensure link color is also dark gray */
            text-decoration: none;
        }

        #model-credit a:hover {
            text-decoration: underline;
        }

        #home-button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            /* Ensure it's above other content */
            z-index: 9999; /* Added or increased z-index */
        }

        #home-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #333; /* Dark background for the button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #home-button:hover {
            background-color: #555;
        }
    </style>
    
</head>
<body>
<h1>Rotate the model and select the tattoo to explore!</h1>

<div id="3d-container">
    <canvas id="webgl-canvas"></canvas>
</div>

<div id="modal-overlay" class="modal-hidden">
    <div id="tattoo-modal">
        <button class="modal-close-button">&times;</button>
        <h2 id="tattoo-modal-title"></h2>
        <img id="tattoo-modal-image" src="" alt="Tattoo Image">
        <p id="tattoo-modal-description"></p>
        <p id="tattoo-modal-artist"></p>
        <p id="tattoo-modal-date"></p>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
