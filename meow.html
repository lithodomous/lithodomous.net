<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Images</title> <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    img {
      /* Keep absolute positioning if you still want to center it manually */
      position: absolute;
      cursor: pointer;
      user-select: none;
      /* Added styles to center the single image */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <img id="textImage" src="images/2025-04-15-BOOMER.gif"
  alt="BOOMER" width="368" height="184">

  </body>
</html>
