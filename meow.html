<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clickable Images with Random Flick and Bounce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      width: 100vw;
      height: 100vh;
    }
    /* All images are absolutely positioned */
    img {
      position: absolute;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Text image centered at the top -->
  <img id="textImage" src="https://www.dropbox.com/scl/fi/gp3owd52tve3hpv5dnxvv/2025-04-15-BOOMER.gif?rlkey=6y3cwryaqaucj1254ik6ngigc&amp;st=7qvzgr5g&amp;dl=1" 
       alt="BOOMER" width="368" height="184">
  
  <!-- Images arranged in a centered row below the text image -->
  <img id="image2" src="https://www.dropbox.com/scl/fi/ooal2k9hw50nq9ufag7zo/booemrsleep.png?rlkey=cb1xf5n0ddanxzknwytc8y27f&amp;st=do3xbmld&amp;dl=1" 
       alt="boomer 'sleeping'" width="114" height="168">
  <img id="image3" src="https://www.dropbox.com/scl/fi/ooal2k9hw50nq9ufag7zo/booemrsleep.png?rlkey=cb1xf5n0ddanxzknwytc8y27f&amp;st=do3xbmld&amp;dl=1" 
       alt="boomer 'sleeping'" width="114" height="168">
  <img id="image4" src="https://www.dropbox.com/scl/fi/ooal2k9hw50nq9ufag7zo/booemrsleep.png?rlkey=cb1xf5n0ddanxzknwytc8y27f&amp;st=do3xbmld&amp;dl=1" 
       alt="boomer 'sleeping'" width="114" height="168">
  <img id="image5" src="https://www.dropbox.com/scl/fi/ooal2k9hw50nq9ufag7zo/booemrsleep.png?rlkey=cb1xf5n0ddanxzknwytc8y27f&amp;st=do3xbmld&amp;dl=1" 
       alt="boomer 'sleeping'" width="114" height="168">

  <script>
    // Place images in their starting positions when the window loads.
    window.addEventListener('load', () => {
      // Position the text image at about 20% down and center horizontally.
      const textImg = document.getElementById('textImage');
      const textW = textImg.width;
      const textH = textImg.height;
      const textLeft = window.innerWidth / 2 - textW / 2;
      const textTop = window.innerHeight * 0.2 - textH / 2;
      textImg.style.left = textLeft + 'px';
      textImg.style.top = textTop + 'px';

      // Arrange the row images below the text image.
      const imageIds = ['image2', 'image3', 'image4', 'image5'];
      const gap = 20;
      let totalWidth = 0;
      const images = imageIds.map(id => {
        const img = document.getElementById(id);
        totalWidth += img.width;
        return img;
      });
      totalWidth += gap * (images.length - 1);
      let startX = window.innerWidth / 2 - totalWidth / 2;
      const rowY = textTop + textH + 50; // 50px gap from the text image.
      images.forEach(img => {
        img.style.left = startX + 'px';
        img.style.top = rowY + 'px';
        startX += img.width + gap;
      });
    });

    // Function to add click-to-flick behavior with random velocity and bounce.
    function makeClickable(imgId) {
      const img = document.getElementById(imgId);
      let velocityX = 0, velocityY = 0;
      
      // Set friction. If you want them to bounce for a long time, use a value close to 1.
      const friction = 0.99;

      // When the image is clicked, start it moving in a random direction.
      img.addEventListener('click', () => {
        // Generate a random angle (in radians) and a high initial speed.
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 20 + 30; // Speed between 30 and 50 (adjust as desired)
        velocityX = Math.cos(angle) * speed;
        velocityY = Math.sin(angle) * speed;
        // Start the momentum motion.
        requestAnimationFrame(applyMomentum);
      });

      // Function to update the image's position and bounce off walls.
      function applyMomentum() {
        // Get current position.
        let currentLeft = parseFloat(img.style.left) || 0;
        let currentTop = parseFloat(img.style.top) || 0;
        currentLeft += velocityX;
        currentTop += velocityY;
        img.style.left = currentLeft + 'px';
        img.style.top = currentTop + 'px';

        // Get image dimensions and viewport size.
        const rect = img.getBoundingClientRect();
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        // Bounce off left/right walls.
        if (rect.left < 0) {
          currentLeft = 0;
          img.style.left = currentLeft + 'px';
          velocityX = Math.abs(velocityX);
        } else if (rect.right > vw) {
          currentLeft = vw - rect.width;
          img.style.left = currentLeft + 'px';
          velocityX = -Math.abs(velocityX);
        }

        // Bounce off top/bottom walls.
        if (rect.top < 0) {
          currentTop = 0;
          img.style.top = currentTop + 'px';
          velocityY = Math.abs(velocityY);
        } else if (rect.bottom > vh) {
          currentTop = vh - rect.height;
          img.style.top = currentTop + 'px';
          velocityY = -Math.abs(velocityY);
        }

        // Apply friction to slow it down slightly over time.
        velocityX *= friction;
        velocityY *= friction;

        // Continue animating if the speed is still significant.
        if (Math.abs(velocityX) > 0.5 || Math.abs(velocityY) > 0.5) {
          requestAnimationFrame(applyMomentum);
        }
      }
    }

    // Initialize the clickable behavior for all images.
    const clickableIds = ['textImage', 'image2', 'image3', 'image4', 'image5'];
    clickableIds.forEach(id => makeClickable(id));
  </script>
</body>
</html>
